name: build-push

on:
  push:
  workflow_dispatch:
  schedule:
  - cron: '*/5 * * * *'

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  argocd-image:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Cosign
      uses: sigstore/cosign-installer@v2.8.1

    - uses: actions/checkout@v3

    - name: Set image tag
      run: |
        IMAGE_TAG=${GITHUB_REF_NAME}-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::8}
        echo "IMAGE_TAG=$IMAGE_TAG" >>$GITHUB_ENV

    - name: Build image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.IMAGE_NAME }}
        tags: ${{ env.IMAGE_TAG }}
        containerfiles: |
          ./Dockerfile

    - name: Push to registry
      id: push-image
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ secrets.REGISTRY_HOST }}/pborntest
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASS }}

    - name: Signing Images
      run: |
        cosign sign --key env://COSIGN_PRIVATE_KEY ${{ secrets.REGISTRY_HOST }}/pborntest/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      env:
        COSIGN_PRIVATE_KEY: ${{secrets.COSIGN_PRIVATE_KEY}}
        COSIGN_PASSWORD: ${{secrets.COSIGN_KEY_PASSWORD}}
